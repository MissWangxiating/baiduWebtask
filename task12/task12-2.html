<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>字符串方法</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <div>
        <label>String A:
        <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
    </label>
        <textarea id="str-a"></textarea>
        <label>String B:
        <input id="radio-b" type="radio" name="str-obj" value="b">
    </label>
        <textarea id="str-b"></textarea>
        <label>Num A：<input id="num-a" type="number" value="0"></label>
        <label>Num B：<input id="num-b" type="number" value="1"></label>
    </div>
    <div>
        <button>获取当前选中输入的内容长度</button>
        <button>当前选中输入中的第3个字符</button>
        <button>把两个输入框的文字连接在一起输出（concat）</button>
        <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
        <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button>当前选中输入框的行数</button>
        <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button>把所选输入框中的内容全部转为大写</button>
        <button>把所选输入框中的内容全部转为小写</button>
        <button>把所选输入框中内容的半角空格全部去除</button>
        <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result"></p>
    <script type="text/javascript" charset="utf-8">
        var radioA = document.getElementById("radio-a");
        var radioB = document.getElementById("radio-b");
        var strA = document.getElementById("str-a");
        var strB = document.getElementById("str-b");
        var numA = document.getElementById("num-a");
        var numB = document.getElementById("num-b");
        var result = document.getElementById("result");
        var buttons = document.querySelectorAll("button");
        var S_string;
        radioA.onclick = function() {
            S_string = strA.value;
            console.log(S_string);
            b_string = strB.value;
        };
        radioB.onclick = function() {
            S_string = strB.value;
            console.log(S_string);
            b_string = strA.value;
        };
        //
        //获取当前选中输入的内容长度
        function getlen(s) {
            return s.length;
        };
        //给按钮添加点击事件
        buttons[0].onclick = function() {
            result.innerHTML = getlen(S_string);
            console.log("求字长！");
        };
        //第三个字符
        function thirdword(s) {
            var a = s[2];
            return a;
        };
        //按钮添加事件
        buttons[1].onclick = function() {
            result.innerHTML = thirdword(S_string);
        };
        //连接两个文本框文字，一起输出
        function connect(s_a, s_b) {
            var new_s = s_a.concat(s_b);
            return new_s;
        };
        //按钮添加事件
        buttons[2].onclick = function() {
            result.innerHTML = connect(strA.value, strB.value);
        };

        //输入B中的内容，在输入A的内容中第一次出现的位置
        function indexof(a, b) {
            return a.indexOf(b);

        };
        //按钮添加事件
        buttons[3].onclick = function() {
            result.innerHTML = indexof(strA.value, strB.value);
        };

        //输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）
        function lastindex(a, b) {
            return b.lastIndexOf(a);
        };

        buttons[4].onclick = function() {
            result.innerHTML = lastindex(strA.value, strB.value);
        };

        //使用slice获取选中输入框内容的部分内容，参数为num-a及num-b
        function aslice(a, b) {
            return S_string.slice(a, b);

        };

        buttons[5].onclick = function() {
            result.innerHTML = aslice(numA.value, numB.value);
        };

        //当前选中输入框的行数
        function trNum(s) {

        };
        //使用substr获取选中输入框内容的子字符串，参数为num-a及num-b
        function asubstr(a, b) {
            return S_string.substr();
        };

        buttons[7].onclick = function() {
            result.innerHTML = asubstr(numA.value, numB.value);
        };
        //把所选输入框中的内容全部转为大写
        function upcase(s) {
            return s.toUpperCase();
        };

        buttons[8].onclick = function() {
            result.innerHTML = upcase(S_string);
        };

        //把所选输入框中的内容全部转为小写
        function lowcase(s) {
            return s.toLowerCase();
        };

        buttons[9].onclick = function() {
            result.innerHTML = lowcase(S_string);
        };

        //把所选输入框中内容的半角空格全部去除
        function clearspace(s) {
            return s.trim();

        };

        buttons[10].onclick = function() {
            result.innerHTML = clearspace(S_string);
        };
        //把所选输入框中内容的a全部替换成另外一个输入框中的内容
        function areplace(s, b) {
            return s.replace(s, b);
        };

        buttons[11].onclick = function() {
            result.innerHTML = areplace(S_string, b_string);
        };
    </script>
</body>

</html>
