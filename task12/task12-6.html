<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>排序</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <script>
        //sort 方法对数组的元素进行排序，并返回数组，默认排序顺序是根据字符串Unicode码点的，取决于具体实现，无法保证排序的时间和空间复杂性
        var arr = [43, 54, 4, -4, 84, 100, 58, 27, 140];
        console.log(arr);
        //升序
        console.log(arr.sort(function(a, b) {
            return a - b;
        }));
        //降序
        console.log(arr.sort(function(a, b) {
            return b - a;
        }));
        var arr_1 = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
        console.log(arr_1.sort());

        var arr_2 = [
            [10, 14],
            [16, 60],
            [7, 44],
            [26, 35],
            [22, 63]
        ];

        var numbers = arr_2.sort(function(a, b) {
            return b[1] - a[1];
        });
        console.log(numbers);

        var arr_3 = [{
            id: 1,
            name: 'candy',
            value: 40
        }, {
            id: 2,
            name: 'Simon',
            value: 50
        }, {
            id: 3,
            name: 'Tony',
            value: 45
        }, {
            id: 4,
            name: 'Annie',
            value: 60
        }];
        console.log(arr_3.sort(function(a, b) {
            return a.value - b.value;
        }));
    </script>

</body>

</html>
